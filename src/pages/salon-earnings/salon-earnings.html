<ion-header>

  <ion-navbar>
   <button ion-button menuToggle icon-only class="button-logo">
         <ion-icon name='menu'></ion-icon>
      </button>
    <ion-title>My Earnings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-card class="cards-list-demo">
    <ion-card-header class="clr" color="redcolor">
      Pending Earnings
    </ion-card-header>

  <ion-card-content>
   <div>
   <span class="pull-left"><b>${{unpaid}}</b></span>
   <span class="pull-right extra"><b>Request Payout</b>
   </span>
   </div>
  </ion-card-content>
  </ion-card>

  <ion-card class="cards-list-demo">
    <ion-card-header class="clr">
     Recieved Earnings
    </ion-card-header>

  <ion-card-content>
   <div><span class="pull-left"><b>${{paid}}</b></span>
   </div>
  </ion-card-content>
  </ion-card>

   <ion-card class="cards-list-demo">
    <ion-card-header class="clr">
     Total Earnings
    </ion-card-header>

  <ion-card-content>
   <div><span class="pull-left"><b>${{totalamount}}</b></span>
   </div>
  </ion-card-content>
  </ion-card>

</ion-content>
