<ion-header>

  <ion-navbar>
  <button ion-button menuToggle icon-only class="button-logo">
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>MY PAYMENTS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content-pay">


<div class="user-review"  *ngFor="let p of appointment" >

    			<div class="inside-user">
           <img src="http://18.220.97.146/barber/img/salonprofileimage/{{p.salon_image}}" *ngIf="p.salon_image!=null"/>
          <img src="http://18.220.97.146/barber/app_link/img/team-member2.jpg" *ngIf="p.salon_image==null"/> 
          </div>
    			<div class="name">{{p.salon_name}} </div>
          <div class="name">Barber: {{p.barber_name}} </div>
    			<div class="name">Address: {{p.address}}</div>
    			<div class="diff">
    				<div>
    					{{p.service}}<span class="text-price"> ${{p.charge}}</span>
    				</div>
    				<div>
    				{{p.date}} at {{p.time}}
    				</div>
    			</div>
    			<div class="pull-right">
    				<button ion-button small  class="suc" *ngIf="p.stripe_payment_status==1">Successful</button>
             <button ion-button small  class="can" *ngIf="p.stripe_payment_status==0">Cancel</button>
            <!--  <button ion-button small  class="can" *ngIf="p.split_payment_status==2">Cencel</button> -->
       
    			</div>
    			</div>
    		
</ion-content>
