<ion-header>
   <ion-navbar>
      <button ion-button menuToggle icon-only class="button-logo">
         <ion-icon name='menu'></ion-icon>
      </button>
      <ion-title>HOME</ion-title>
       <ion-buttons end *ngIf="value3=='true'"> 
            <button icon-only ion-button class="btn-notify" (click)="barber_notification()">
                <ion-icon name="notifications" ></ion-icon>
            </button>
            <span class="span-item" *ngIf="notification_count>0">{{notification_count}}</span>
            
        </ion-buttons >
          <ion-buttons end *ngIf="value3!='true'">
            <button icon-only ion-button class="btn-notify" >
                <ion-icon name="notifications" ></ion-icon>
            </button>
            
            
        </ion-buttons>
        
   </ion-navbar>

</ion-header>
