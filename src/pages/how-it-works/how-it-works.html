<ion-header>

  <ion-navbar>
     <button ion-button menuToggle icon-only class="button-logo">
         <ion-icon name='menu'></ion-icon>
      </button>
    <ion-title>How It Works</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="content-about">
 <ion-spinner name="ios" color="redcolor" *ngIf="!howitwork"></ion-spinner>
 <ion-slides pager>
    <ion-slide *ngFor="let slide of howitwork">
   
     <!--  <img [src]="slide.image" class="slide-image"> -->
     <img [src]='getSafeUrl(slide.image)' class="slide-image">
      <h4 class="slide-title" [innerHTML]="slide.heading"></h4>
      <p [innerHTML]="slide.content"></p>
    </ion-slide>
  
</ion-slides>
</ion-content>
