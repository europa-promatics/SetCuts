

<ion-header>
    <ion-navbar>
        <button ion-button menuToggle icon-only class="button-logo">
            <ion-icon name='menu'></ion-icon>
        </button>
        <ion-title>ABOUT US</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="content-about">
    <div class="rel-abot" (click)="welcomepage()">
        <div class="about-li">
            <div class="img-content">
                <img src="http://18.220.97.146/barber/app_link/icon/original.png" />
            </div>
            <div class="spancals">
                <b>WELCOME TO SETCUTS</b>
                <span class="pull-right">
                    <ion-icon name="ios-arrow-forward"></ion-icon>
                </span>
            </div>
        </div>
    </div>
    <div class="rel-abot" (click)="servicelist()">
        <div class="about-li">
            <div class="img-content">
                <img src="http://18.220.97.146/barber/app_link/icon/original.png" />
            </div>
            <div class="spancals">
                <b>SERVICES</b>
                <span class="pull-right">
                    <ion-icon name="ios-arrow-forward"></ion-icon>
                </span>
            </div>
        </div>
    </div>
</ion-content>
