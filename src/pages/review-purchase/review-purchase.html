<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="full-div">
<div class="inside-div">
	<div class="purchase"><h4 class="h3">Review your purchase</h4></div>
	<div class="right-image" *ngIf="!img"><img src="assets/img/salon_image.jpg"></div>
	<div class="right-image" *ngIf="img"><img src="http://18.220.97.146/barber/img/{{img}}"></div>
	<div class="full-data">
		<div class="salon-name" *ngIf="Salon_name"><b>{{Salon_name}} Salon</b></div>
				<div class="salon-name" *ngIf="barbername">{{barbername}}</div>

		<div class="salon-name" *ngIf="!Salon_name"><b>Makeover Salon</b></div>
		<div class="salon-address">{{address}}</div>
	</div>
	</div>
	</div>
	<div class="card">
				<span class="pull-left"> <ion-icon name="card"></ion-icon></span>Credit card or Debit card
				<span class="pull-right">  <ion-icon name="ios-arrow-forward"></ion-icon> </span>
			</div>

			<div class="card1">
			<div class="item-style">{{service}}</div>
				<span class="pull-left">{{date}},{{time}}</span>
				<span class="pull-right"> <b>${{charges}} </b></span>
			</div>
			<div class="total"><span class="pull-left">Total</span><span class="pull-right"><b>${{total}}</b></span>
			</div>
			<button ion-button block color="redcolor" (click)="User_payment()">PAYMENT</button>
			


</ion-content>
