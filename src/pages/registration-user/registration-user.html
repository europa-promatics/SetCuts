<ion-header>

  <ion-navbar>
    <ion-title>REGISTER</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="registration-user">
<form [formGroup]="custregister">

<ion-list>

  <ion-item class="item-input"  no-lines>
    <ion-input type="text" placeholder="Full Name" formControlName="name" [(ngModel)]="full_name"></ion-input>
  </ion-item>
  <p style="color:#fff"  *ngIf="!custregister.controls.name.valid && (custregister.controls.name.dirty )"> Input field required. </p>


  <ion-item class="item-input"  no-lines>
    <ion-input type="email" placeholder="Email Address" formControlName="useremail" [(ngModel)]="email"></ion-input>
  </ion-item>
<p style="color:#fff"  *ngIf="!custregister.controls.useremail.valid && (custregister.controls.useremail.dirty )"> Invalid email address. </p>

  <ion-item class="item-input"  no-lines>
    <ion-input type="password" placeholder="Password" formControlName="pass" [(ngModel)]="password"></ion-input>
  </ion-item>
  <p style="color:#fff" *ngIf="!custregister.controls.pass.valid && (custregister.controls.pass.dirty )" >Password Should be in range of 3-12 character</p>

  <ion-item class="item-input"  no-lines>
    <ion-input type="password" placeholder="Confirm Password" formControlName="cpass" [(ngModel)]="confirm_password"></ion-input>
  </ion-item>

    <ion-item class="item-input"  no-lines>
    <ion-input type="tel" placeholder="Phone number" formControlName="contact" [(ngModel)]="contact"></ion-input>
  </ion-item>
  <p style="color:#fff" *ngIf="!custregister.controls.contact.valid && (custregister.controls.contact.dirty )" >Input field require.</p>
</ion-list>


</form>
<div class="input-div">
 <ion-checkbox color="redcolor"  ng-true-value="'1'" ng-false-value="'0'"  [(ngModel)]="flag"></ion-checkbox><span class="check" >I agree to accept your </span><a class="anchor-terms"><u (click)="terms()">terms & conditions.</u></a></div>
<button ion-button block color="redcolor" [disabled]="!custregister.valid" class="btn-reg" (click)="reg()">REGISTER</button>
<div class="or-line"></div>
<div class="text-account">Already have an account? <a class="anchor-terms-login" (click)="loginpage()"><u>Login here</u></a></div>
</ion-content>
