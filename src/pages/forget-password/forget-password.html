<ion-header>
    <ion-navbar>
        <ion-title>FORGOT PASSWORD</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding class="forget">
    <div class="text-forget">Enter your Registered email id address to recieve password resest link</div>
    <ion-list>
    <form [formGroup]="loginform">
        <ion-item class="item-input" >
            <ion-input type="text" placeholder="Email Address" formControlName="emailaddress"  [(ngModel)]="email"></ion-input>
        </ion-item>
        <p style="color:#fff"  *ngIf="!loginform.controls.emailaddress.valid && (loginform.controls.emailaddress.dirty )"> Invalid Email </p>
             </form>
        <div class="full-btn-frgt"> <button ion-button block color="redcolor" class="forget-btn" (click)="send()" [disabled]="!loginform.valid">SEND</button></div>
        <div class="full-btn-frgt"><button ion-button clear  class="forget-btn-resend" (click)="send()" [disabled]="!loginform.valid"><u>RESEND</u></button></div>
         <div class="full-btn-frgt"><button ion-button clear  class="forget-btn-resend" (click)="Login()"><u>LOGIN</u></button></div>
    </ion-list>
</ion-content>
