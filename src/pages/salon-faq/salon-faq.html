<ion-header>

  <ion-navbar>
       <button ion-button menuToggle icon-only class="button-logo">
         <ion-icon name='menu'></ion-icon>
      </button>
    <ion-title>FAQ'S</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="content-about">
<div class="full" *ngFor="let p of faq; let i=index">
	<div class="question" (click)="question(i)">{{p.ques}}
	<span class="pull-right"> 
	<ion-icon name="add"  *ngIf="answer!=i"></ion-icon>
	 <ion-icon name="remove"  *ngIf="answer==i"></ion-icon></span></div>
	<div class="answer" *ngIf="answer==i">{{p.ans}}</div>
</div>
</ion-content>
