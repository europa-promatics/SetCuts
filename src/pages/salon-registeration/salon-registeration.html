<ion-header>

  <ion-navbar>
    <ion-title>Registration</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="content-about">
<form [formGroup]="salonregister">
<ion-list>

  <ion-item class="item-input" no-lines>
    <ion-input type="text" placeholder="Full Name" formControlName="name" [(ngModel)]="full_name"></ion-input>
  </ion-item>
  <p style="color:#fff"  *ngIf="!salonregister.controls.name.valid && (salonregister.controls.name.dirty )">Input field required. </p>


  <ion-item class="item-input" no-lines>
    <ion-input type="email" placeholder="Email Address"  formControlName="useremail" [(ngModel)]="email"></ion-input>
  </ion-item>
<p style="color:#fff"  *ngIf="!salonregister.controls.useremail.valid && (salonregister.controls.useremail.dirty )"> Invalid email address. </p>

  <!-- <ion-item class="item-input" no-lines>
    <ion-input type="text" placeholder="Salon Name" formControlName="salonname" [(ngModel)]="salon_name"></ion-input>
  </ion-item>

  <p style="color:#fff"  *ngIf="!salonregister.controls.salonname.valid && (salonregister.controls.salonname.dirty )"> Input field required. </p> -->

  <ion-item class="item-input" no-lines>
    <ion-input type="password" placeholder="Password" formControlName="pass" [(ngModel)]="password"></ion-input>
  </ion-item>
  <p style="color:#fff" *ngIf="!salonregister.controls.pass.valid && (salonregister.controls.pass.dirty )" >Password Should be in range of 3-12 character</p>

  <ion-item class="item-input" no-lines>
    <ion-input type="password" placeholder="Confirm Password" formControlName="cpass"  [(ngModel)]="confirm_password"></ion-input>
  </ion-item>

  <ion-item class="item-input" no-lines>
    <ion-input type="email" placeholder="Bussiness Account Email Address" formControlName="Bussiness_salon_email"  [(ngModel)]="Bussiness_salon_email"></ion-input>
  </ion-item>
  <p style="color:#fff"  *ngIf="!salonregister.controls.Bussiness_salon_email.valid && (salonregister.controls.Bussiness_salon_email.dirty )"> Invalid email address. </p>
</ion-list>
</form>

   <button ion-button block color="redcolor" (click)="getLocation()" class="btn-location"><ion-icon name="pin"></ion-icon>
Pin Your Location</button>
 
  <ion-item class="item-input"  no-lines>
    <ion-input type="text" placeholder="location" [(ngModel)]="address.place" disabled></ion-input>
  </ion-item>

<div class="input-div">
 <ion-checkbox color="redcolor" ng-true-value="'1'" ng-false-value="'0'"  [(ngModel)]="flag"></ion-checkbox><span class="check" >I agree to accept your </span><a class="anchor-terms"><u (click)="terms()">terms & conditions.</u></a></div>

<button ion-button block color="redcolor" class="btn-reg" (click)="salon_reg()" [disabled]="!salonregister.valid">REGISTER</button>
<div class="or-line"></div>
<div class="text-account">Already have an account? <a class="anchor-terms-login" (click)="Salon_loginpage()"><u>Login here</u></a></div>
</ion-content>
