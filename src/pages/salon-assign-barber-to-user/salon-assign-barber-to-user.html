<ion-header>

  <ion-navbar>
   <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="dark" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
</ion-buttons>
    <ion-title>ASSIGN YOUR BARBER</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="user-review"  *ngFor="let p of appointment" >

    			<div class="inside-user"> <img src="{{p.image}}" /> </div>
    				<div class="full-service">
    				<div class="pull-right">
    				<button ion-button small color="redcolor" class="btn-view" >ASSIGN</button>
    			</div>
    			<div class="name">{{p.name}} </div>
    		
    			<div class="service"><i>Services: {{p.Service}}</i></div>
    			
    			
    			</div>
    			</div>
</ion-content>
