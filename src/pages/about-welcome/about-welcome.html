
<ion-header>

  <ion-navbar>
  <button ion-button menuToggle icon-only class="button-logo">
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>ABOUT US</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content-about">

  </div>
</div>

	<p>{{fulldata.description}}</p>
</div>
</div>
</ion-content>
